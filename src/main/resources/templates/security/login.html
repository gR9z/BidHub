<!DOCTYPE html>
<html
        lang="en" data-theme="light"
        xmlns:th="http://www.thymeleaf.org"
        th:replace="~{layouts/layout :: layout-main(
        pageContent=~{:: .main},
        title=~{:: .main-title}
    )}"
>

<body>

<main class="main">
    <section class="section-content auth__section">
        <div class="container">
            <div class="auth__container">
                <div class="auth__login">
                    <h2 class="auth__title">Login</h2>

                    <form method="POST" th:action="@{/login}" id="auth__form-login" class="auth-form">
                        <div class="auth-form__group">
                            <div class="auth-form__field">
                                <input
                                        type="text"
                                        id="username-login"
                                        name="username"
                                        required
                                        class="auth-form__input"
                                        placeholder=""
                                        value="GaÃ©tan"
                                />

                                <label
                                        for="username"
                                        class="auth-form__label"
                                >Username</label
                                >
                            </div>

                            <div class="auth-form__field">
                                <input
                                        type="password"
                                        id="password-login"
                                        name="password"
                                        required
                                        class="auth-form__input"
                                        placeholder=""
                                        value="password"
                                />

                                <label
                                        for="password-login"
                                        class="auth-form__label"
                                >Password</label
                                >
                            </div>
                        </div>

                        <div class="auth-form__actions">
                            <button
                                    class="button button--small"
                                    type="submit"
                            >
                                Login
                            </button>
                        </div>

                        <p
                                class="auth-form__message auth-form__message--login"
                        ></p>
                    </form>
                </div>

                <div class="auth__register">
                    <h2 class="auth__title">Register</h2>

                    <form id="auth__form-register" class="auth-form">
                        <div class="auth-form__group">
                            <div class="auth-form__field">
                                <input
                                        type="text"
                                        id="username"
                                        name="username"
                                        required
                                        class="auth-form__input"
                                        placeholder=""
                                />

                                <label
                                        for="username"
                                        class="auth-form__label"
                                >Username</label
                                >
                            </div>

                            <div class="auth-form__field">
                                <input
                                        type="email"
                                        id="email-register"
                                        name="email"
                                        required
                                        class="auth-form__input"
                                        placeholder=""
                                />

                                <label
                                        for="email-register"
                                        class="auth-form__label"
                                >Email</label
                                >
                            </div>

                            <div class="auth-form__field">
                                <input
                                        type="password"
                                        id="password-register"
                                        name="password"
                                        required
                                        class="auth-form__input"
                                        placeholder=""
                                />

                                <label
                                        for="password-register"
                                        class="auth-form__label"
                                >Password</label
                                >

                                <i
                                        id="auth-form__icon"
                                        class="ri-eye-line"
                                ></i>

                                <div
                                        id="password-strength-meter"
                                        class="strength-meter"
                                >
                                    <div
                                            id="strength-bar"
                                            class="strength-meter__bar"
                                    ></div>
                                </div>
                            </div>

                            <div class="auth-form__field">
                                <input
                                        type="password"
                                        id="passwordConfirm"
                                        name="passwordConfirm"
                                        required
                                        class="auth-form__input"
                                        placeholder=""
                                />

                                <label
                                        for="passwordConfirm"
                                        class="auth-form__label"
                                >Password confirmation</label
                                >
                            </div>
                        </div>

                        <div class="auth-form__actions">
                            <button
                                    class="button button--small"
                                    type="submit"
                            >
                                Register
                            </button>

                            <button
                                    class="button button--outline button--small"
                                    type="reset"
                            >
                                Reset
                            </button>
                        </div>

                        <p
                                class="auth-form__message auth-form__message--register"
                        ></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/common/show-password-form.js"></script>
</main>

</body>
</html>
