<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/layout :: layout-main(
            pageContent=~{:: .main},
            title='My Profile',
            cssPath=null,
            jsPath=null
        )}"
>

<main class="main">
    <p>Welcome, </p><p th:text="${user.username}"></p>
    <div class="form-container">

        <div class="form-section">

            <div class="form-group">

                <h1 class="form-title">My Profile</h1>

                <div class="form-row">
                    <div class="form-field">
                        <div class="form-label">Pseudo :</div>
                        <div class="form-input" th:text="${user.username}"></div>
                    </div>
                    <div class="form-field">
                        <div class="form-label">Name :</div>
                        <div class="form-input" th:text="${user.lastName}"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <div class="form-label">Firstname :</div>
                        <div class="form-input" th:text="${user.firstName}"></div>
                    </div>
                    <div class="form-field">
                        <div class="form-label">Email :</div>
                        <div class="form-input" th:text="${user.email}"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <div class="form-label">Phone :</div>
                        <div class="form-input" th:text="${user.phone}"></div>
                    </div>
                    <div class="form-field">
                        <div class="form-label">Street</div>
                        <div class="form-input" th:text="${user.street}"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <div class="form-label">Zip Code :</div>
                        <div class="form-input" th:text="${user.zipCode}"></div>
                    </div>
                    <div class="form-field">
                        <div class="form-label">City :</div>
                        <div class="form-input" th:text="${user.city}"></div>
                    </div>
                </div>

                <div class="form-actions">
                    <a th:href="@{/account/edit-account}"><button class="button" type="submit">Edit my profile</button></a>
                    <a th:href="@{/profile/my-items}"><button class="button" type="submit">My items</button></a>
                </div>

            </div>
        </div>
    </div>

</main>
</html>
